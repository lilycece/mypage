<<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="CECE - 프로필 링크" />
    <meta property="og:description" content="CECE Handwriting" />
    <meta property="og:image" content="cece01.png" />
    <script
      type="text/javascript"
      src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/free/sparta.js"
    ></script>
    <style>
      @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css");
      * {
        font-family: "Pretendard", serif;
      }
      body {
        background-color: #ff7488;
      }
      .profile {
        width: 100px;
        height: 100px;
        border-radius: 100%;
        border: 2px solid rgb(255, 255, 255);
        background-image: url("cece01.png");
        background-position: center;
        background-size: cover;
      }
      .main {
        color: #ffffff;
        font-size: 18px;
        size: 20px;
        margin-top: 30px;
        margin-bottom: 10px;
      }
      .sub {
        color: #ffffff;
        font-size: 14px;
        font-weight: 400;
        size: 14px;
        margin-top: 0px;
        margin-bottom: 30px;
      }
      .wrap {
        width: 300px;
        margin: 30px auto 0px auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .wrap > a {
        width: 320px;
        height: 59px;
        border-radius: 16px;
        background-color: white;
        margin-bottom: 16px;
        font-size: 16px;
        font-weight: bold;
        color: #000000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-decoration: none;
        box-shadow: 4px 4px 0px #000000;
      }
      .wrap > a:hover {
        background-color: #f2f2f2;
      }
      .rtan {
        width: 450px;
        height: 160px;
        background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/free_myprofile/%EB%A5%B4%ED%83%84+%EC%98%A4%EB%A6%AC%EC%A7%80%EB%84%90/%EB%A5%B4%ED%83%84%EC%9D%B4%EB%93%A4.png");
        background-position: center;
        position: absolute;
        bottom: 63px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="profile"></div>
      <h1 class="main">CECE</h1>
      <p class="sub">Handwriting</p>
      <a target="_blank" href="https://grafolio.naver.com/kqgjz8">GRAFOLIO</a>
      <a
        target="_blank"
        href="https://www.youtube.com/channel/UCPXyJ0KrTCERm1cL7O_HMGQ"
        >YOUTUBE</a
      >
      <a target="_blank" href="https://yeonstore.tistory.com/">TSTORY</a>
      <div class="rtan"></div>
    </div>
  </body>
</html>
